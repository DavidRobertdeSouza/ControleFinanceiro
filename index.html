<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/alert.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://kit.fontawesome.com/7ed21a5751.js"></script>
    
    <script src="./scripts/global.js" defer></script>
    <script src="./scripts/alert.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="divLogo">
            <img class="imgLogo" src="./assets/cadastro.png" alt="Logo">
        </div>
        <div class="divButtonHeader">
            <a class='buttonTheme' href='#'>Cadastro</a>
            <a class='buttonTheme' href='./listagem'>Listagem</a>
            <i id='buttonTheme' class="fa-regular fa-moon buttonTheme"></i>
        </div>
    </header>
    <div id= div-notification class='notification hide'>
        <span id = icon-notification></span>
        <span class='msg'></span>
        <span class='close-btn'>
            <span class='fa-solid fa-xmark'></span>
        </span>
    </div>
    <form id=novoItem>
        <ul class="divCadastro">
            <img src="./assets/cadastro.png" alt="Imagem de Mais" class="imgCadastro">
            <li>
                <label class='labelCadastro' for="inpAcao">Insira a ação</label>
                <select class='inputCadastro' name="selAcao" id="selAcao">
                </select>
            </li>
            <li>
                <label class='labelCadastro' for="inpDataCompra">Data da compra</label>
                <input class='inputCadastro' type="date" name="inpDataCompra" id="inpDataCompra" required>
            </li>
            <li>
                <label class='labelCadastro' for="inpQtd">Quantidade comprada</label>
                <input class='inputCadastro' type="number" name="inpQtd" id="inpQtd" required>
            </li>
            <li>
                <label class='labelCadastro' for="inpValor">Valor pago (R$)</label>
                <input class='inputCadastro' type="text" name="inpValor" id="inpValor" required>
            </li>
            <li>
                <input type="submit" name="Cadastrar" id="btnCadastrar" class='btnCadastrar' value='Cadastrar Ação'>
            </li>
        </ul>
    </form>
    
</body>
</html>
