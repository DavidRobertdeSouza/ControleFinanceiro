<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../style/global.css">

  <script src="https://kit.fontawesome.com/7ed21a5751.js"></script>
  <script src="../global.js" defer></script>
  <script src="../listagem.js" defer></script>
</head>
<body>
  <header>
    <div class="divLogo">
        <img class="imgLogo" src="../assets/cadastro.png" alt="Logo">
    </div>
    <div class="divButtonHeader">
        <a class='buttonTheme' href='../index.html'>Cadastro</a>
        <a class='buttonTheme' href='#'>Listagem</a>
        <i id='buttonTheme' class="fa-regular fa-moon buttonTheme"></i>
    </div>
</header>
  <div class="divTable" id='divTable'>
    <table id="tableAcao" class="table">
      <thead id="headTable" class="headTable">
        <tr>
          <th class="itensTable">Ação</th>
          <th class="itensTable">Data da Compra</th>
          <th class="itensTable">Quantidade</th>
          <th class="itensTable">Valor Pago (R$)</th>
          <th class="itensTable">Valor Atual (R$)</th>
          <th class="itensTable">Ganho/Perda (%)</th>
          <th class="itensTable">Ganho/Perda (R$)</th>
        </tr>
      </thead>
      <tbody id="bodyTable" class='bodyTable'>
      </tbody>
    </table>
  </div>
</body>
</html>
